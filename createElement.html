<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>createElement + addEventListener test</title>
  <style>
    .dynamic {
      color: white;
      background: purple;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Load your local library -->
  <script src="dom-helpers.js"></script>
  <script>
    // Setup UI
    Elements.app.update({
      innerHTML: `
        <button id="addBtn">Create Paragraph</button>
        <div id="container"></div>
      `
    });

    let counter = 1;

    Elements.addBtn.addEventListener("click", () => {
      
      const p = document.createElement("p");

      p.update({
        id: `para${counter}`,
        classList: { add: ["dynamic"] },
        textContent: `This is paragraph #${counter}, created with createElement.`
      });

      // Append to container
      Elements.container.appendChild(p);

      counter++;
    });
  </script>
</body>
</html>
