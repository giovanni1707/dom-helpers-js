<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test setAttribute with update()</title>
  <script src="../dom-helpers.js"></script>
</head>
<body>
  <!-- Image element -->
  <img id="myImg">

  <button id="btn">Update Image</button>

  <script>
    // Test updating image attributes on button click
    Elements.btn.update({
      addEventListener: {
        click: () => {
          Elements.myImg.update({
            setAttribute: {
              src: "pic.png",
              alt: "A picture",
              title: "My Image",
              "data-id": "123"
            }
          });
        }
      }
    });
  </script>
</body>
</html>
