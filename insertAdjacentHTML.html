<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>insertAdjacentHTML test</title>
  <style>
    .dynamic {
      color: white;
      background: teal;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Load your local library -->
  <script src="dom-helpers.js"></script>
  <script>
    // Setup UI with button + container
    Elements.app.update({
      innerHTML: `
        <button id="addBtn">Add Paragraph</button>
        <div id="container"></div>
      `
    });

    let counter = 1;

    Elements.addBtn.update({
      onclick: () => {
        // Append paragraph inside container without replacing content
        Elements.container.insertAdjacentHTML(
          "beforeend",  // position (append at the end of container)
          `<p id="para${counter}" class="dynamic">
             This is paragraph #${counter}, added with <code>insertAdjacentHTML</code>.
           </p>`
        );
        counter++;
      }
    });
  </script>
</body>
</html>
