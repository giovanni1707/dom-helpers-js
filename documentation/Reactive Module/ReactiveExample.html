<!DOCTYPE html>
<html>
<head>
  <title>My First Reactive App</title>
</head>
<body>
  <h1 id="greeting"></h1>
  <input id="nameInput" type="text" placeholder="Enter your name">
  
  <!-- Load DOM Helpers Core -->
  <script src="../../src/dom-helpers.js"></script>
  <!-- Load Reactive Extension -->
  <script src="../../src/dom-helpers-reactive.js"></script>
  
  <script>
    // Create reactive state
    const state = Elements.state({
      name: 'World'
    });
    
    // Bind to DOM - updates automatically!
    Elements.bindings({
      '#greeting': () => `Hello, ${state.name}!`
    });
    
    // Connect input
   Elements.nameInput.addEventListener('input', (e) => {
      state.name = e.target.value || 'World';
    });
  </script>
</body>
</html>
