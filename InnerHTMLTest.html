<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Elements innerHTML test (local build)</title>
  <style>
    .dynamic {
      color: white;
      background: teal;
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Load your local library -->
  <script src="dom-helpers.js"></script>
  <script>
    // Create a button + container in the #app root
    Elements.app.update({
      innerHTML: `
        <button id="addBtn">Add Paragraph</button>
        <div id="container"></div>
      `
    });

    // Handle button click
    Elements.addBtn.update({
      onclick: () => {
        Elements.container.update({
          innerHTML: `
            <p id="para1" class="dynamic">
              This is a dynamically added paragraph with an <strong>id</strong> and a <em>class</em>.
            </p>
          `
        });
      }
    });
  </script>
</body>
</html>
