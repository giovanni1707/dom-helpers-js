<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Helpers - Test 2: Complex Example</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    #container {
      border: 2px dashed #ccc;
      padding: 30px;
      border-radius: 10px;
      background: #fff;
      width: 300px;
      text-align: center;
    }
    .box {
      border-radius: 8px;
      margin-top: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .box:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="container"></div>
<script src="../../src/dom-helpers.js"></script>
  <script>

    Elements.container = Elements.get("container");

  
    // ===== Test 2: Complex Example =====
    const test2 = createElement('div', {
      className: 'box',
      innerHTML: '<strong>Bold Text</strong>',
      style: {
        background: '#ffc107',
        color: '#333',
        padding: '15px'
      },
      dataset: { test: 'value' }
    });

    Elements.container.appendChild(test2);
  </script>

</body>
</html>
