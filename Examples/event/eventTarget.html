<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Collections.card.update Demo</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .card {
      display: inline-block;
      padding: 20px;
      margin: 10px;
      border: 2px solid #999;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card.active {
      background: lightgreen;
      border-color: green;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h2>Click the cards</h2>

  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>

  <p id="status">No card clicked yet.</p>

  <!-- load your library -->
  <script src="../../src/Core/03_combined/01_dom-helpers.js"></script>
  
  
  <script>
    // Apply one event listener to all .card elements
    Collections.ClassName.card.update({
     onclick: (e) => {
  e.target.classList.toggle("active");

  Elements.status.update({
    textContent: `You clicked: ${e.target.textContent}`
  });
}

    });
  </script>
</body>
</html>
