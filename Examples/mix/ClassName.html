<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Collections.ClassName test</title>
  <style>
    .card {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .fancy {
      border: 2px solid #333;
      border-radius: 6px;
    }

    .highlight {
      background: #ffeb3b;
    }

    .active {
      transform: scale(1.05);
      background: lightgreen;
    }
  </style>
</head>

<body>
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>
  <p id="status">Click a card...</p>

  <script src="../../src/Core/01_dom-helpers.js"></script>
  <script src="../../src/Core/02_dh-bulk-property-updaters.js"></script>
  <script src="../../src/Core/03_dh-collection-shortcuts.js"></script>
  <script src="../../src/Core/04_dh-global-query.js"></script>
  <script src="../../src/Core/05_dh-indexed-collection-updates.js"></script>
  <script src="../../src/Core/06_dh-index-selection.js"></script>
  <script src="../../src/Core/07_dh-global-collection-indexed-updates.js"></script>
  <script src="../../src/Core/08_dh-conditional-rendering.js"></script>
  <script src="../../src/Core/09_dh-conditions-default.js"></script>
  <script src="../../src/Core/10_dh-selector-update-patch.js"></script>
  <script src="../../src/Core/11_dh-bulk-properties-updater-global-query.js"></script>

  <script>
  
  // Apply different updates to each card by index
Selector.queryAll(".card").update({
    // Index-based updates for specific cards
    [0]: {
      textContent: "I am card 1",
      style: { color: "white", backgroundColor: "red", padding: "15px" }
    },
    [1]: {
      textContent: "I am card 2", 
      style: { color: "white", backgroundColor: "green", padding: "15px" }
    },
    [2]: {
      textContent: "I am card 3",
      style: { color: "white", backgroundColor: "purple", padding: "15px" }
    },
    
    // Shared properties applied to ALL cards (no index)
    style: { fontSize: "18px" },
    classList: { add: ["fancy", "highlight"] },
    onclick: function() {
      this.classList.toggle("active");
      Elements.status.update({
        textContent: `${this.textContent} was clicked!`
      });
    }
  });

  </script>
</body>

</html>
