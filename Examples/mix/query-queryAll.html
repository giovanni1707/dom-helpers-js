<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Selector.query / queryAll test</title>
  <style>
    .box { padding: 10px; margin: 5px; border: 1px solid #ccc; cursor: pointer; }
    .highlight { background-color: yellow; }
    .active { transform: scale(1.05); background-color: lightgreen; }
  </style>
</head>
<body>
  <h2>Selector Test</h2>

  <div id="single" class="box">Single Box</div>
  <div class="multi box">Box 1</div>
  <div class="multi box">Box 2</div>
  <div class="multi box">Box 3</div>
  <p id="status">Click a box...</p>

  <!-- Load local library -->
  
   <script src="../../src/Core/01_dom-helpers.js"></script>
  <script src="../../src/Core/02_dh-bulk-property-updaters.js"></script>
  <script src="../../src/Core/03_dh-collection-shortcuts.js"></script>
  <script src="../../src/Core/04_dh-global-query.js"></script>
  <script src="../../src/Core/05_global-query-2.js"></script>
  <script src="../../src/Core/06_dh-index-selection.js"></script>
  <script src="../../src/Core/07_dh-global-shortcuts-indexed-updates.js"></script>
  <script src="../../src/Core/08_dh-conditional-rendering.js"></script>
  <script src="../../src/Core/09_dh-conditions-default.js"></script>
  <script src="../../src/Core/10_dh-selector-update-patch.js"></script>
  <script src="../../src/Core/11_dh-bulk-properties-updater-global-query.js"></script>
  
  <script>
    // Using Selector.query() — single element
    Selector.query("#single").update({
      textContent: "Single Box Updated",
      style: { color: "white", backgroundColor: "blue" },
      classList: { add: "highlight" },
      onclick: function() {
        this.classList.toggle("active");
        Elements.status.update({ textContent: "Single box clicked!" });
      }
    });

    // Using Selector.queryAll() — multiple elements
    Selector.queryAll(".multi").update({
      textContent: "Multi Box Updated",
      style: { color: "white", backgroundColor: "purple" },
      classList: { add: ["highlight"] },
      onclick: function() {
        this.classList.toggle("active");
        Elements.status.update({ textContent: `${this.textContent} clicked!` });
      }
    });
  </script>
</body>
</html>
