<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Helpers CDN Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>DOM Helpers CDN Demo</h1>
    
    <button id="primaryBtn" class="btn">Primary Button</button>
    <button id="secondaryBtn" class="btn">Secondary Button</button>
    
    <div id="output"></div>

    <!-- Load DOM Helpers from CDN -->
   
      <script src="../../src/Core/01_dom-helpers.js"></script>
  <script src="../../src/Core/02_dh-bulk-property-updaters.js"></script>
  <script src="../../src/Core/03_dh-collection-shortcuts.js"></script>
  <script src="../../src/Core/04_dh-global-query.js"></script>
  <script src="../../src/Core/05_dh-indexed-collection-updates.js"></script>
  <script src="../../src/Core/06_dh-index-selection.js"></script>
  <script src="../../src/Core/07_dh-global-collection-indexed-updates.js"></script>
  <script src="../../src/Core/08_dh-conditional-rendering.js"></script>
  <script src="../../src/Core/09_dh-conditions-default.js"></script>
  <script src="../../src/Core/10_dh-selector-update-patch.js"></script>
  <script src="../../src/Core/11_dh-bulk-properties-updater-global-query.js"></script>
        <script>
        // Style the buttons
        Elements.primaryBtn.update({
            style: {
                backgroundColor: '#007bff',
                color: 'white'
            },
            addEventListener: {
                click: () => {
                    Elements.output.update({
                        textContent: 'Primary button clicked!',
                        style: { color: '#007bff' }
                    });
                }
            }
        });

        Elements.secondaryBtn.update({
            style: {
                backgroundColor: '#6c757d',
                color: 'white'
            },
            addEventListener: {
                click: () => {
                    Elements.output.update({
                        textContent: 'Secondary button clicked!',
                        style: { color: '#6c757d' }
                    });
                }
            }
        });

        // Style all buttons with hover effect
        Collections.ClassName.btn.update({
            addEventListener: {
                mouseenter: (e) => {
                    e.target.style.transform = 'scale(1.05)';
                    e.target.style.transition = 'transform 0.2s';
                },
                mouseleave: (e) => {
                    e.target.style.transform = 'scale(1)';
                }
            }
        });
    </script>
</body>
</html>
