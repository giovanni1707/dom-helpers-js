<!DOCTYPE html>
<html>
<head>
  <title>Static Demo (No ReactiveUtils)</title>
  <style>
    .box { padding: 20px; margin: 20px; border: 2px solid #ddd; }
    .red { background: #ffebee; color: #c62828; }
    .green { background: #e8f5e9; color: #2e7d32; }
    .gray { background: #f5f5f5; color: #424242; }
  </style>
</head>
<body>
  <h1>Static Demo (No Reactivity)</h1>
  
  <button onclick="updateColor('red')">Red</button>
  <button onclick="updateColor('green')">Green</button>
  <button onclick="updateColor('unknown')">Unknown (default)</button>
  
  <div id="box" class="box">Click a button</div>

 <script src="../../src/DOMHelpers/05_dh-conditions.js"></script>
<script src="../../src/DHModular/Conditions/01_dh-conditional-rendering.js"></script>
<script src="../../src/DHModular/Conditions/02_dh-conditions-default.js"></script>
<script src="../../src/DHModular/Conditions/03_dh-conditions-collection-extension.js"></script>
<script src="../../src/DHModular/Conditions/04_dh-conditions-apply-index-support.js"></script>
  <script>
    let currentColor = '';

    function updateColor(color) {
      currentColor = color;
      

      // Manual update - no reactivity
      Conditions.apply(
        currentColor,
       
        {
          'red': {
            classList: { add: 'red', remove: ['green', 'gray'] },
            textContent: 'ðŸ”´ Red'
          },
          'green': {
            classList: { add: 'green', remove: ['red', 'gray'] },
            textContent: 'ðŸŸ¢ Green'
          },
          'default': {
            classList: { add: 'gray', remove: ['red', 'green'] },
            textContent: 'âšª Unknown (DEFAULT)'
          }
        },
        '#box'
      );
    }
  </script>
</body>
</html>
