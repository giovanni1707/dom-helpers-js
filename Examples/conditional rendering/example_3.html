<!DOCTYPE html>
<html>
<head>
  <style>
    .box { padding: 20px; margin: 20px; border: 2px solid #ddd; }
    .red { background: red; color: white; }
    .green { background: green; color: white; }
    .gray { background: gray; color: white; }
  </style>
</head>
<body>
  <div id="test" class="box">Test Box</div>

      <script src="../../src/Core/01_dom-helpers.js"></script>
  <script src="../../src/Core/02_dh-bulk-property-updaters.js"></script>
  <script src="../../src/Core/03_dh-collection-shortcuts.js"></script>
  <script src="../../src/Core/04_dh-global-query.js"></script>
  <script src="../../src/Core/05_global-query-2.js"></script>
  <script src="../../src/Core/06_dh-index-selection.js"></script>
  <script src="../../src/Core/07_dh-global-shortcuts-indexed-updates.js"></script>
  <script src="../../src/Core/08_dh-conditional-rendering.js"></script>
  <script src="../../src/Core/09_dh-conditions-default.js"></script>
  <script src="../../src/Core/10_dh-selector-update-patch.js"></script>
  <script src="../../src/Core/11_dh-bulk-properties-updater-global-query.js"></script>
  
  <script>
    console.log('=== DEBUGGING DEFAULT CONDITION ===');
    
    // Test 1: Check if matcher is registered
    console.log('Available matchers:', Conditions.getMatchers());
    
    // Test 2: Simple apply test
    console.log('\n--- Test with known value ---');
    Conditions.apply('red', {
      'red': { textContent: 'RED MATCHED', classList: { add: 'red' } },
      'green': { textContent: 'GREEN MATCHED', classList: { add: 'green' } },
      'default': { textContent: 'DEFAULT MATCHED', classList: { add: 'gray' } }
    }, '#test');
    
    setTimeout(() => {
      console.log('\n--- Test with unknown value (should use default) ---');
      Conditions.apply('unknown', {
        'red': { textContent: 'RED MATCHED', classList: { add: 'red', remove: ['green', 'gray'] } },
        'green': { textContent: 'GREEN MATCHED', classList: { add: 'green', remove: ['red', 'gray'] } },
        'default': { textContent: 'DEFAULT MATCHED', classList: { add: 'gray', remove: ['red', 'green'] } }
      }, '#test');
    }, 2000);
  </script>
</body>
</html>
